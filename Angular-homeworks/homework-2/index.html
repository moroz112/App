<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Homework-2</title>
    <link rel="stylesheet" href="css/ng-cloak.css">
</head>
<body ng-cloak>
    <div ng-controller="listsCtrl as listsCtrl">
        <ul>
            <li ng-repeat="listItem in listsCtrl.lists">
                {{listItem.name}}
            </li>
        </ul>
        <div>
            <form ng-submit="listsCtrl.addList(listsCtrl.listName)">
                <input ng-model="listsCtrl.listName">
            </form>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/listsFactory.js"></script>
<script src="js/controllers/listsCtrl.js"></script>
</body>
</html>
